<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mouse over</title>
</head>

<body>
    <div class="logicalform">
        <div class="text">LOGIN</div>
        <form>
            <div class="field">
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="Email or Phone">
            </div>
            <div class="field">
                <i class="fa fa-lock" style="font-size:24px"></i>
                <input type="text" placeholder="Password">
            </div>
            <button>LOGIN</button>
            <div class="link">
                <p>Not a member</p>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
    <div class="container">
    </div>
    <script>
        let container = document.querySelector(".container");
        let count = 800;
        for (let i = 0; i < count; i++) {
            let box = document.createElement("div");
            box.className = "box";
            container.appendChild(box);
        }
        let box = document.querySelectorAll(".box")
        for (let i = 0; box.length; i++) {
            let duration = Math.random() * 3.5;
            let changecolor = Math.random() * 360;
            box[i].addEventListener("mouseover", (e) => {
                box[i].classList.add("active");
                box[i].style.animationDuration = 1 + duration + "s";
                // box[i].style.background = changecolor;
                // The line box[i].style.background = changecolor; is not working as expected because changecolor is generating a random number representing a hue value, but it needs to be converted into a valid CSS color format.
                box[i].style.filter = "hue-rotate(" + changecolor + "deg)"
                // In CSS, the background property expects a color value, such as a hexadecimal color code, RGB value, or color name, but changecolor is just a random number generated by Math.random() * 360, which represents a hue value, you can convert the hue value into a valid color format before assigning it to the background property


                // Another MEthod for adding colors in boxes 
                // One common approach is to use the HSL (Hue, Saturation, Lightness) color model, which allows specifying colors using hue, saturation, and lightness values.

                // let hue = Math.random() * 350; // Generate a random hue value
                // let saturation = 100; // Set saturation to 100% for full color intensity
                // let lightness = 50; // Set lightness to 50% for balanced brightness

                // // Convert HSL values into a valid CSS color format
                // let backgroundColor = "hsl(" + hue + ", " + saturation + "%, " + lightness + "%)";

                // box[i].style.background = backgroundColor; // Set the background color

            });
        }
    </script>
</body>

</html>
